<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Styling for the recipe details popup */
      .recipe-detail ul {
            list-style-type: none; 
            padding: 0;
            margin: 0; 
        }
        .recipe-detail ul li{
            margin-bottom: 8px;
        }
        .recipe-detail {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: burlywood;
            border-radius: 12px;
            width: 40%;
            height: 60%;
            font-size: 20px;
            overflow-y: scroll;
            padding: 1rem;
            z-index: 1000; /* Ensures it appears above other content */
        }
        .recipe-close {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
